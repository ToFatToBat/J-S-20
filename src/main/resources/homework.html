<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
</head>
    <body>

   <h1>Rejestracja</h1>
        <h4>
           Imię: <br>
            <input type="text" name="firstName" required="required" minlength="3" maxlength="10"><br/>

            Nazwisko: <br>
            <input type="text" name="lastName" required="required" minlength="5" maxlength="18"><br/>
<table>
            <tr>
                <td>Płeć: <br/></td>
                <td> Kobieta: <input type="radio" name="uno"><br/>
                    Mezczyzna: <input type="radio" name="uno"><br/>
                </td>
            </tr>
</table>
        </h4>
   <div class="form-group row">
       <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
       <div class="col-sm-10">
           <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
       </div>
   </div>
   <div class="form-group row">
       <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
       <div class="col-sm-10">
           <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
       </div>
   </div>

   <form>
       <div class="form-row">
           <div class="col-7">
               <input type="text" class="form-control" placeholder="Miasto">
           </div>
           <div class="col">
               <input type="text" class="form-control" placeholder="Województwo">
           </div>
           <div class="col">
               <input type="text" class="form-control" placeholder="kod pocztowy">
           </div>

       </div>
   </form>


</body>
</html>
